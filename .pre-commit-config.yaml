repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        name: black
        entry: black --config code_style_configs/pyproject.toml
        types: [python]

  - repo: https://github.com/PyCQA/isort
    rev: 6.0.1
    hooks:
      - id: isort
        name: isort
        entry: isort --settings-file code_style_configs/setup.cfg
        types: [python]

  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        name: flake8
        additional_dependencies:
          - flake8-docstrings
        entry: flake8 --config code_style_configs/setup.cfg
        types: [python]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.0
    hooks:
      - id: mypy
        name: mypy
        additional_dependencies:
          - types-tabulate
        entry: mypy

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: pytest
        language: system
        types: [python]
        pass_filenames: false
